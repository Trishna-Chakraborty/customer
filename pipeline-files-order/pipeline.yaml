kind: "BuildConfig"
apiVersion: "v1"
metadata:
  name: customer
spec:
  source:
    git:
      ref: master
      uri: 'https://github.com/Trishna-Chakraborty/customer'
    sourceSecret:
      name: github-secret
    type: Git
  strategy:
    jenkinsPipelineStrategy:
      jenkinsfilePath: jenkins/JenkinsfileCustomer
    type: JenkinsPipeline